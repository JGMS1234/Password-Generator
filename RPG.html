<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="RPG.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div id="head">
            <h1>Welcome to My Password Generator</h1>
            <p id="int">Please Select Your Desired Options Below</p>
        </div>

        <div>
            <p id="gen_pass"></p>
        </div>

        <div id="inp_section">
            <label for="p_length" class="label">Password Length: </label>
            <input type="number" id="p_length" value="1" min="1" placeholder="Password Length">
            <button type="button" id="Gen" onclick="generate_password()">Generate</button>
        </div>

        <div id="chkbox">
            <input type="checkbox" id="upper">
            <label for="upper" class="label">Uppercase?</label><br>
            <input type="checkbox" id="lower">
            <label for="lower" class="label">Lowercase?</label><br>
            <input type="checkbox" id="numbers">
            <label for="numbers" class="label">Numbers?</label><br>
            <input type="checkbox" id="special">
            <label for="special" class="label">Special Characters?</label>
        </div>
    </form>
    <script src="RPG.js"></script>
</body>
</html>
